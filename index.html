<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Infinite Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" 
               loop="true" 
               playsinline 
               webkit-playsinline 
               muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="1.4" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-family: sans-serif;">
      <h2>Secret Santa Gift</h2>
      <p>Tap below to unlock</p>
      <button id="startBtn" style="margin-top:20px; padding: 15px 40px; font-size: 20px; background: #D4AF37; color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        START EXPERIENCE
      </button>
    </div>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');

      // FIX 3: Force video to play on user click (Mobile Requirement)
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.muted = false; // Unmute after interaction
        video.play();
      });

      // Optional: Auto-play when target is found (if already clicked)
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        video.play();
      });
      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        video.pause();
      });
    </script>
  </body>
</html>
