<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Infinite Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="1.4" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
      <button id="startBtn" style="padding: 15px 30px; font-size: 18px; background: gold; border: none; cursor: pointer;">
        TAP TO REVEAL LEGACY
      </button>
    </div>

    <script>
      // Script to start video on user interaction
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play();
        video.pause(); // Pause initially, AR engine will play it when detected
      });

      // AR Event Listeners
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        video.play();
      });
      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        video.pause();
      });
    </script>
  </body>
</html>
