<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS Infra Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // COMPONENT: SMOOTH FOLLOW (Zero Jitter)
      AFRAME.registerComponent('smooth-follow', {
        schema: {
          target: {type: 'selector'},
          speed: {type: 'number', default: 0.1}
        },
        init: function() {
          this.el.object3D.visible = false;
        },
        tick: function (time, timeDelta) {
          const targetEl = this.data.target;
          if (!targetEl.object3D.visible) {
             this.el.object3D.visible = false;
             return;
          }
          this.el.object3D.visible = true;
          this.el.object3D.position.lerp(targetEl.object3D.position, this.data.speed);
          this.el.object3D.quaternion.slerp(targetEl.object3D.quaternion, this.data.speed);
        }
      });
    </script>

    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; font-family: sans-serif;
      }
      #startBtn {
        margin-top: 20px; padding: 15px 40px; font-size: 18px;
        background: #d4af37; color: black; border: none; border-radius: 30px;
        font-weight: bold; cursor: pointer;
      }
      /* DEBUG STATUS BAR (Yellow Text) */
      #debug-console {
        position: fixed; top: 10px; left: 10px; color: yellow; z-index: 999; 
        font-family: monospace; font-size: 14px; background: rgba(0,0,0,0.5);
        padding: 5px; pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <h2>Unlock the Legacy</h2>
      <button id="startBtn">START EXPERIENCE</button>
    </div>

    <div id="debug-console">Status: Waiting...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0"></a-entity>

      <a-entity smooth-follow="target: #target-anchor; speed: 0.1">
        <a-video 
          src="#vid" 
          width="1" 
          height="1.41" 
          position="0 0 0.05"
          scale="1.2 1.2 1.2"
          material="shader: flat; src: #vid; transparent: true;"
        ></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');
      const debugText = document.querySelector('#debug-console');

      // --- LOGIC: FORCE VIDEO TO PLAY ---
      
      function updateDebug() {
        // This updates the yellow text so you know what is happening
        const state = video.readyState === 4 ? "Ready" : "Loading";
        const playing = !video.paused ? "Playing" : "Paused";
        const time = Math.floor(video.currentTime);
        debugText.innerText = `Vid: ${state} | ${playing} | Time: ${time}s`;
        requestAnimationFrame(updateDebug);
      }

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // 1. Force Play MUTED first (Highest success rate)
        video.muted = true; 
        
        const playPromise = video.play();

        if (playPromise !== undefined) {
          playPromise.then(_ => {
            console.log("Autoplay started!");
            updateDebug(); // Start the status monitor
          })
          .catch(error => {
            console.log("Autoplay blocked:", error);
            debugText.innerText = "Error: Video Blocked by Phone";
          });
        }
      });

      // 2. TARGET FOUND LOGIC
      const anchor = document.querySelector('#target-anchor');
      anchor.addEventListener("targetFound", event => {
        // Only NOW do we try to turn on sound
        video.muted = false; 
      });
      
    </script>
  </body>
</html>
