<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legacy Gift AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; text-align: center;
      }
      #startBtn {
        margin-top: 30px; padding: 15px 50px; font-size: 20px;
        background: #d4af37; color: black; border: none; border-radius: 50px;
        font-weight: bold; cursor: pointer;
      }
      #console-ui {
        position: fixed; top: 0; left: 0; width: 100%; 
        background: rgba(0,0,0,0.5); color: yellow; 
        font-family: monospace; font-size: 14px; padding: 5px;
        z-index: 1000; pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <h2>PRESIDENT'S OFFICE</h2>
      <button id="startBtn">INITIALIZE</button>
    </div>

    <div id="console-ui">Waiting for start...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 20;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane color="red" position="0 0 0" width="1.1" height="1.5"></a-plane>

        <a-plane 
          src="#vid" 
          width="1" height="1.41" 
          position="0 0 0.05" 
          scale="1.2 1.2 1.2"
          material="shader: flat; src: #vid; opacity: 1;"
        ></a-plane>

      </a-entity>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');
      const logUI = document.querySelector('#console-ui');

      function updateLog() {
         const time = Math.floor(video.currentTime);
         logUI.innerText = `Vid Playing: ${time}s`;
         requestAnimationFrame(updateLog);
      }

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // Force Play
        video.muted = true;
        video.play().then(() => {
          updateLog();
        }).catch(e => {
          logUI.innerText = "Error: " + e.message;
        });
      });

      // Unmute when found
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        video.muted = false;
      });
    </script>
  </body>
</html>
