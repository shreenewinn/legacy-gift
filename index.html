<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS Infra Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Tap to Start Overlay (Required for Mobile) */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; font-family: sans-serif;
      }
      #startBtn {
        margin-top: 20px; padding: 15px 40px; font-size: 18px;
        background: #d4af37; color: black; border: none; border-radius: 30px;
        font-weight: bold; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h2>Unlock the Legacy</h2>
      <button id="startBtn">START EXPERIENCE</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#vid" 
          width="1" 
          height="1.41" 
          position="0 0 0.1" 
          scale="1.5 1.5 1.5"
        ></a-video>
        
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play();
        video.pause();
      });

      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        video.muted = false;
        video.play();
      });
      target.addEventListener("targetLost", event => {
        video.pause();
      });
    </script>
  </body>
</html>
