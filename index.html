<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legacy Gift AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // --- ADVANCED COMPONENT: CANVAS BRIDGE ---
      // This forces the video to render via a 2D Canvas. 
      // It solves the "Black Screen" bug on mobile.
      AFRAME.registerComponent('canvas-video-material', {
        schema: { src: {type: 'selector'} },
        init: function() {
          this.video = this.data.src;
          
          // 1. Create a virtual Canvas
          this.canvas = document.createElement('canvas');
          this.canvas.width = 1024; // High Res
          this.canvas.height = 1024;
          this.ctx = this.canvas.getContext('2d');
          
          // 2. Create the Texture from Canvas
          this.texture = new THREE.CanvasTexture(this.canvas);
          this.texture.encoding = THREE.sRGBEncoding;
          
          // 3. Apply to the 3D Mesh
          const mesh = this.el.getObject3D('mesh');
          if (mesh) {
            mesh.material = new THREE.MeshBasicMaterial({
              map: this.texture,
              transparent: true,
              opacity: 1
            });
          }
        },
        tick: function() {
          // 4. THE LOOP: Paint video to canvas every frame
          if (this.video.readyState === this.video.HAVE_ENOUGH_DATA && !this.video.paused) {
            this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
            this.texture.needsUpdate = true; // Tell GPU to refresh
          }
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; text-align: center;
      }
      #startBtn {
        margin-top: 30px; padding: 15px 50px; font-size: 20px;
        background: #d4af37; color: black; border: none; border-radius: 50px;
        font-weight: bold; cursor: pointer;
      }
      #console-ui {
        position: fixed; top: 0; left: 0; width: 100%; 
        background: rgba(0,0,0,0.5); color: #00ff00; 
        font-family: monospace; font-size: 14px; padding: 5px;
        z-index: 1000; pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <h2>PRESIDENT'S OFFICE</h2>
      <button id="startBtn">INITIALIZE SYSTEM</button>
    </div>

    <div id="console-ui">System Ready...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane color="red" position="0 0 -0.01" width="1.1" height="1.5"></a-plane>

        <a-plane 
          canvas-video-material="src: #vid"
          width="1" height="1.41" 
          position="0 0 0.05" 
          scale="1.2 1.2 1.2"
        ></a-plane>

      </a-entity>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');
      const logUI = document.querySelector('#console-ui');

      function updateLog() {
         const time = Math.floor(video.currentTime);
         const w = video.videoWidth;
         // If width is 0, the video file is corrupt/unreadable
         logUI.innerText = `Time: ${time}s | Res: ${w}x${video.videoHeight}`;
         requestAnimationFrame(updateLog);
      }

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // Force Play
        video.muted = true;
        video.play().then(() => {
          updateLog();
        }).catch(e => {
          logUI.innerText = "Error: " + e.message;
        });
      });

      // Unmute when found
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        video.muted = false;
      });
    </script>
  </body>
</html>
