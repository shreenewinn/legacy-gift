<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS Infra Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // --- CUSTOM COMPONENT: ZERO JITTER (LERP) ---
      AFRAME.registerComponent('smooth-follow', {
        schema: {
          target: {type: 'selector'},
          speed: {type: 'number', default: 0.1}
        },
        init: function() {
          this.el.object3D.visible = false; // Hide initially
        },
        tick: function (time, timeDelta) {
          const targetEl = this.data.target;
          
          // Logic: If target is NOT visible, hide video and stop tracking
          if (!targetEl.object3D.visible) {
             this.el.object3D.visible = false;
             return;
          }
          
          // Logic: If target IS visible, show video and smooth follow
          this.el.object3D.visible = true;
          const targetPos = targetEl.object3D.position;
          const targetRot = targetEl.object3D.quaternion;
          this.el.object3D.position.lerp(targetPos, this.data.speed);
          this.el.object3D.quaternion.slerp(targetRot, this.data.speed);
        }
      });
    </script>

    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; font-family: sans-serif;
      }
      #startBtn {
        margin-top: 20px; padding: 15px 40px; font-size: 18px;
        background: #d4af37; color: black; border: none; border-radius: 30px;
        font-weight: bold; cursor: pointer;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }
      #status {
        position: fixed; top: 10px; left: 10px; color: yellow; z-index: 999; 
        font-family: monospace; font-size: 12px; pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <h2>Unlock the Legacy</h2>
      <p style="font-size: 14px; opacity: 0.7;">Make sure volume is UP</p>
      <button id="startBtn">START EXPERIENCE</button>
    </div>

    <div id="status">Waiting for start...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0"></a-entity>

      <a-entity smooth-follow="target: #target-anchor; speed: 0.1">
        <a-video 
          src="#vid" 
          width="1" 
          height="1.41" 
          position="0 0 0.05"
          scale="1.2 1.2 1.2"
        ></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');
      const statusText = document.querySelector('#status');

      // 1. START BUTTON CLICK (The most important part)
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // Force play IMMEDIATELY. Do not wait for target.
        video.muted = false; // Try to unmute
        video.play().then(() => {
          statusText.innerText = "Video Playing (Background)";
        }).catch((e) => {
          // If unmute fails, try muted play
          statusText.innerText = "Autoplay blocked. Trying muted.";
          video.muted = true;
          video.play();
        });
      });

      // 2. DEBUG LOGGING (Just so you know it's working)
      const anchor = document.querySelector('#target-anchor');
      anchor.addEventListener("targetFound", event => {
        statusText.innerText = "Target Found: Visible";
      });
      anchor.addEventListener("targetLost", event => {
        statusText.innerText = "Target Lost: Hidden";
      });
    </script>
  </body>
</html>
