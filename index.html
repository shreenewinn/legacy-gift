<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAS Infra Legacy</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* 1. The Start Button Overlay */
      #start-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; font-family: sans-serif;
      }
      .btn {
        padding: 15px 30px; font-size: 18px; background: #d4af37; color: black;
        border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
        margin-top: 20px;
      }

      /* 2. The "Cinema Mode" Video Player (Hidden by default) */
      #cinema-overlay {
        display: none; /* Hidden until target is found */
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 888;
        justify-content: center; align-items: center;
      }
      #cinema-video {
        width: 100%; max-width: 800px; /* Limits width on tablets */
        box-shadow: 0 0 50px rgba(212, 175, 55, 0.5); /* Gold Glow */
      }
      #close-btn {
        position: absolute; top: 20px; right: 20px;
        background: rgba(255,255,255,0.3); color: white;
        border: none; padding: 10px 20px; border-radius: 20px;
        font-weight: bold; cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="start-overlay">
      <h2>Unlock the Legacy</h2>
      <button class="btn" id="startBtn">START EXPERIENCE</button>
    </div>

    <div id="cinema-overlay">
      <button id="close-btn">CLOSE X</button>
      <video id="cinema-video" playsinline webkit-playsinline controls>
        <source src="./magic-video.mp4" type="video/mp4">
      </video>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const startOverlay = document.querySelector('#start-overlay');
      const cinemaOverlay = document.querySelector('#cinema-overlay');
      const cinemaVideo = document.querySelector('#cinema-video');
      const closeBtn = document.querySelector('#close-btn');

      // 1. User taps start (Required for Mobile Audio)
      startBtn.addEventListener('click', () => {
        startOverlay.style.display = 'none';
      });

      // 2. Target Found -> Switch to Cinema Mode
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", event => {
        console.log("Target Found - Locking Video");
        
        // Show the full screen player
        cinemaOverlay.style.display = 'flex';
        
        // Play the video
        cinemaVideo.currentTime = 0;
        cinemaVideo.play();
      });

      // 3. Close Button -> Go back to Camera
      closeBtn.addEventListener('click', () => {
        cinemaOverlay.style.display = 'none';
        cinemaVideo.pause();
      });
    </script>
  </body>
</html>
