<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legacy Gift AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // --- ADVANCED COMPONENT 1: ZERO JITTER (Shock Absorber) ---
      AFRAME.registerComponent('smooth-follow', {
        schema: { target: {type: 'selector'}, speed: {type: 'number', default: 0.1} },
        init: function() { this.el.object3D.visible = false; },
        tick: function (time, timeDelta) {
          const targetEl = this.data.target;
          if (!targetEl.object3D.visible) {
             this.el.object3D.visible = false;
             return;
          }
          this.el.object3D.visible = true;
          this.el.object3D.position.lerp(targetEl.object3D.position, this.data.speed);
          this.el.object3D.quaternion.slerp(targetEl.object3D.quaternion, this.data.speed);
        }
      });

      // --- ADVANCED COMPONENT 2: TEXTURE FIXER (The "Black Screen" Killer) ---
      // This forces the 3D engine to refresh the video frame every millisecond.
      AFRAME.registerComponent('force-video-texture', {
        tick: function () {
          const mesh = this.el.getObject3D('mesh');
          if (mesh && mesh.material && mesh.material.map) {
            mesh.material.map.needsUpdate = true;
          }
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* UI OVERLAY */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.92); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        color: white; text-align: center;
      }
      #startBtn {
        margin-top: 30px; padding: 15px 50px; font-size: 20px;
        background: linear-gradient(45deg, #d4af37, #f7e6ad, #d4af37);
        color: black; border: none; border-radius: 50px;
        font-weight: bold; cursor: pointer; letter-spacing: 1px;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
      }
      
      /* DEBUG PANEL (Visible for testing) */
      #console-ui {
        position: fixed; top: 0; left: 0; width: 100%; 
        background: rgba(0,0,0,0.6); color: #00ff00; 
        font-family: monospace; font-size: 12px; padding: 5px;
        z-index: 1000; pointer-events: none;
      }
    </style>
  </head>
  <body>
    
    <div id="overlay">
      <h2 style="font-weight: 300; letter-spacing: 2px;">PRESIDENT'S OFFICE</h2>
      <p style="opacity: 0.7;">Tap to initialize Augmented Reality</p>
      <button id="startBtn">INITIALIZE</button>
    </div>

    <div id="console-ui">System Ready. Waiting for user...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights, highRefreshRate: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-anchor" mindar-image-target="targetIndex: 0"></a-entity>

      <a-entity smooth-follow="target: #target-anchor; speed: 0.1">
        <a-plane 
          force-video-texture
          src="#vid" 
          width="1" height="1.41" 
          position="0 0 0.05"
          scale="1.2 1.2 1.2"
          material="shader: flat; src: #vid; transparent: false; alphaTest: 0.5;">
        </a-plane>
      </a-entity>
      
    </a-scene>

    <script>
      const startBtn = document.querySelector('#startBtn');
      const overlay = document.querySelector('#overlay');
      const video = document.querySelector('#vid');
      const logUI = document.querySelector('#console-ui');

      // --- 1. USER INTERACTION (THE KEY) ---
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // Try to play immediately (Muted)
        video.muted = true;
        video.play().then(() => {
          logUI.innerText = "Video: PLAYING (Background)";
        }).catch(e => {
          logUI.innerText = "Video: ERROR " + e.message;
        });
      });

      // --- 2. TRACKING EVENTS ---
      const anchor = document.querySelector('#target-anchor');
      
      anchor.addEventListener("targetFound", () => {
        logUI.innerText = "Tracking: LOCKED | Video: Unmuting...";
        // When found, try to unmute and ensure it's playing
        video.muted = false;
        video.play();
      });
      
      anchor.addEventListener("targetLost", () => {
        logUI.innerText = "Tracking: SEARCHING...";
        // Optional: Pause video to save battery
        // video.pause(); 
      });

      // --- 3. ADVANCED DEBUG LOOP ---
      // This checks every second if the video is actually processing data
      setInterval(() => {
        if (!video.paused && video.readyState >= 3) {
           // Video is healthy
        } else if (overlay.style.display === 'none') {
           // User clicked start, but video is stuck. FORCE KICK.
           video.play();
        }
      }, 1000);
    </script>
  </body>
</html>
