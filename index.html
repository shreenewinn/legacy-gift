<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artivive Style AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // --- THE "GHOST FOLLOW" COMPONENT ---
      // This is the secret sauce. It ignores small shakes (jitter)
      // and only moves if you move your phone significantly.
      AFRAME.registerComponent('ghost-follow', {
        schema: {
          target: {type: 'selector'},
          speed: {type: 'number', default: 0.15} // Lower = Smoother
        },
        init: function() {
          this.el.object3D.visible = false;
        },
        tick: function (t, dt) {
          const targetEl = this.data.target;
          if (!targetEl.object3D.visible) {
             // If lost, we don't hide immediately. We let it "linger" like Artivive.
             if (this.el.object3D.visible) {
               this.el.object3D.visible = false; 
               // (Advanced: You could add a fade-out animation here)
             }
             return;
          }
          this.el.object3D.visible = true;

          // INTERPOLATION: Move 15% of the way to the target every frame.
          // This filters out 100% of the micro-jitter.
          this.el.object3D.position.lerp(targetEl.object3D.position, this.data.speed);
          this.el.object3D.quaternion.slerp(targetEl.object3D.quaternion, this.data.speed);
          this.el.object3D.scale.lerp(targetEl.object3D.scale, this.data.speed);
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      
      /* THE START OVERLAY */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 9999;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        transition: opacity 0.5s;
      }
      
      /* THE MAGIC BUTTON */
      #start-btn {
        padding: 15px 40px; font-size: 18px; letter-spacing: 2px;
        background: transparent; color: white;
        border: 2px solid #d4af37; border-radius: 50px;
        cursor: pointer; text-transform: uppercase; font-weight: bold;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }
      
      /* STATUS TEXT */
      #status {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        color: white; font-size: 12px; opacity: 0.6; pointer-events: none;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h2 style="color:white; margin-bottom: 30px;">REVEAL THE LEGACY</h2>
      <button id="start-btn">START EXPERIENCE</button>
    </div>

    <div id="status">Point camera at image</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./magic-video.mp4" 
               preload="auto" loop="true" 
               playsinline webkit-playsinline muted 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="anchor" mindar-image-target="targetIndex: 0" visible="false"></a-entity>

      <a-entity ghost-follow="target: #anchor; speed: 0.1">
        
        <a-plane 
          src="#vid" 
          width="1" height="1.41" 
          position="0 0 0" 
          material="shader: flat; src: #vid; opacity: 1;"
        ></a-plane>

      </a-entity>
      
    </a-scene>

    <script>
      const overlay = document.querySelector('#overlay');
      const startBtn = document.querySelector('#start-btn');
      const video = document.querySelector('#vid');
      const statusText = document.querySelector('#status');
      const anchor = document.querySelector('#anchor');

      // 1. UNLOCK AUDIO & VIDEO
      startBtn.addEventListener('click', () => {
        // Fade out overlay
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 500);
        
        // Force video to "wake up"
        video.muted = true;
        video.play().then(() => {
          video.pause(); // Pause immediately, wait for target
        });
      });

      // 2. TARGET FOUND
      anchor.addEventListener("targetFound", () => {
        statusText.innerText = "Target Locked";
        video.currentTime = 0; // Restart video from 0
        video.muted = false; // Turn on audio
        video.play();
      });

      // 3. TARGET LOST
      anchor.addEventListener("targetLost", () => {
        statusText.innerText = "Searching...";
        // Artivive style: keep playing audio for a second or pause
        video.pause();
      });
    </script>
  </body>
</html>
